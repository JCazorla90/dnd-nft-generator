<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Character Forge - Ficha Avanzada</title>
  <link rel="stylesheet" href="dnd-sheet.css">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700|Crimson+Pro:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sheet-surface">
    <div class="dnd-banner">
      <svg height="48" viewBox="0 0 100 100" width="48"><text x="0" y="75" font-family="'UnifrakturCook',cursive" font-size="85" fill="#a43c13" font-weight="bold">D</text></svg>
      <span>Dungeons &amp; Dragons Character Sheet <span class="version">Forge</span></span>
      <select id="editionSelect">
        <option value="5e">D&D 5e</option>
        <option value="3.5e">D&D 3.5e</option>
        <option value="retro">Old School</option>
      </select>
    </div>

    <main id="mainSheet"></main>
    <footer class="dnd-footer">
      <span>Hecho con ❤️ puro y dados cargados | <a href="https://github.com/JCazorla90/dnd-nft-generator">GitHub</a></span>
    </footer>
  </div>
  <script src="dnd-sheet.js"></script>
</body>
</html>
