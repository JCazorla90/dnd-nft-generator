<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Forge: Multiverse Edition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="forge-container">
        
        <div class="panel" style="text-align: center;">
            <h1 style="color:var(--blood); margin:0; font-size:3rem;">D&D CHARACTER FORGE</h1>
            <p>Ultimate Edition: Multiverse & NFT</p>
            
            <div style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 8px;">
                <label style="font-weight:bold; font-size:1.2rem;">üåå SELECCIONA TU UNIVERSO:</label>
                <select id="multiverseSelect" onchange="updateUniverse()" style="padding: 10px; font-size: 1rem; width: 100%; max-width: 300px; margin-top: 10px;">
                    <option value="DND">Dungeons & Dragons (Cl√°sico)</option>
                    <option value="MTG">Magic: The Gathering</option>
                    <option value="EldenRing">Elden Ring (Lands Between)</option>
                    <option value="StrangerThings">Stranger Things</option>
                    <option value="LOTR">Se√±or de los Anillos</option>
                </select>
            </div>
        </div>

        <div class="grid-2">
            <div class="panel">
                <h2>üßô Creador de Personajes</h2>
                
                <div class="grid-2" style="margin-bottom: 15px;">
                    <select id="raceSelect" class="btn" style="text-align:left; background:white;"></select>
                    <select id="classSelect" class="btn" style="text-align:left; background:white;"></select>
                </div>

                <button class="btn btn-primary" onclick="forgeCharacter('custom')">‚ú® Crear Personaje Custom</button>
                <button class="btn btn-primary" style="background: #444;" onclick="forgeCharacter('random')">üé≤ Crear Aleatorio</button>
                <button class="btn btn-magic" onclick="forgeCharacter('chaos')">üåÄ MODO CAOS (Fusi√≥n)</button>
            </div>

            <div class="panel" style="text-align: center;">
                <h2>üó∫Ô∏è Generador de Mapas T√°cticos</h2>
                <canvas id="mapCanvas"></canvas>
                <div style="margin-top:10px;">
                    <button class="btn btn-primary" onclick="generateMap()">Generar Mazmorra</button>
                    <button class="btn btn-primary" onclick="addTokens()">A√±adir Tokens</button>
                </div>
            </div>
        </div>

        <div id="outputArea" class="panel hidden" style="display:none;">
            <div class="grid-2">
                <div>
                    <h2 id="charName" style="color:var(--blood); font-size:2rem;">Nombre</h2>
                    <p><strong id="charMeta">Raza / Clase</strong></p>
                    <p><strong>Universo de Origen:</strong> <span id="charUniverse">D&D</span></p>
                    
                    <div class="grid-3" id="statsDisplay" style="margin: 20px 0;">
                        </div>
                    
                    <div style="background: rgba(0,0,0,0.05); padding: 10px; border-radius: 4px;">
                        <h4>üéí Equipo y Rasgos</h4>
                        <ul id="charTraits" style="padding-left: 20px;"></ul>
                    </div>
                </div>

                <div id="nftCard" class="nft-card">
                    <div style="position: absolute; top: 10px; right: 10px;" id="nftBadge">üíé</div>
                    <img id="charImage" src="" style="width: 100%; border-radius: 8px; border: 2px solid #fff;">
                    <h3 id="nftName" style="margin: 10px 0;">Nombre</h3>
                    <p id="nftRarity" style="font-weight: bold; color: gold;">LEGENDARIO</p>
                    <p style="font-size: 0.8rem;">Token ID: <span id="tokenId">---</span></p>
                    <button class="btn btn-magic" style="margin-top:10px;" onclick="mintNFT()">‚õèÔ∏è MINT NFT</button>
                </div>
            </div>
            
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="downloadPDF()">üìÑ Descargar PDF Profesional</button>
        </div>

    </div>

    <script src="dnd-data.js"></script>
    <script src="multiverse-data.js"></script>
    <script src="map-engine.js"></script>
    <script src="dnd-apis.js"></script>
    <script src="forge.js"></script>
</body>
</html>
